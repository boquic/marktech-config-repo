server:
  port: 8084 

spring:
  application:
    name: product-service}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/productsdb} 
    username: ${DB_USERNAME_CONFIG_REPO:postgres} 
    password: ${DB_PASSWORD_CONFIG_REPO:123456}  
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update 
    show-sql: true 
    properties:
      hibernate:
        format_sql: true 
        dialect: org.hibernate.dialect.PostgreSQLDialect
  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://localhost:9200} 

jwt:
  secret: ${dxHgXOPeU2gu6V9YoVzGyWL+OAKRPWzn0mrRNEsUjDpUbvGM7h4wlXyzRknsYId5RtR2I0F3OQXpXzyqCPZs8g==} 
  expiration-ms: 86400000   
  refresh-expiration-ms: 2592000000 

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka/} 
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

